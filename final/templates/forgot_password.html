{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c8f7dc 0%, #d4f2f4 40%, #f0fff4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .forgot-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .forgot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      max-width: 150px;
      width: 100%;
    }

    h3 {
      color: #0fa36b;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input.form-control {
      border-radius: 10px;
      border: 1px solid #c7d9cf;
      transition: all 0.3s ease;
      padding: 10px;
      margin-bottom: 12px;
    }

    input.form-control:focus {
      border-color: #0fa36b;
      box-shadow: 0 0 0 0.25rem rgba(15, 163, 107, 0.25);
    }

    .btn-primary {
      background-color: #0fa36b;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0c8d5d;
      box-shadow: 0 4px 15px rgba(15, 163, 107, 0.3);
      transform: scale(1.02);
    }

    .login-link {
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #0fa36b;
      font-weight: 500;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .forgot-card {
        padding: 1.5rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="forgot-card">
    <img src="{% static 'images/image.png' %}" alt="Logo" class="logo" onerror="this.style.display='none';">

    <h3>üîê Forgot Password</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="text-start mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter registered email" required>
      </div>
      <button class="btn btn-primary">Send OTP</button>
    </form>

    <div class="login-link">
      <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
