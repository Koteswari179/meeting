{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .otp-card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .otp-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }

    .logo img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h3 {
      color: #2f80ed;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    label {
      font-weight: 500;
      color: #333;
      text-align: left;
      display: block;
      margin-bottom: 0.5rem;
    }

    input.form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input.form-control:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 0 0.25rem rgba(102, 166, 255, 0.25);
      outline: none;
    }

    .btn-success {
      background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
      width: 100%;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(47, 128, 237, 0.35);
    }

    .alert {
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .otp-card {
        padding: 1.5rem;
      }
      h3 {
        font-size: 1.4rem;
      }
      .logo img {
        width: 70px;
      }
    }
  </style>
</head>

<body>
  <div class="otp-card">
    <div class="logo">
      <img src="{% static 'images/image.png' %}" alt="Logo" onerror="this.style.display='none';">
    </div>

    <h3>âœ… Verify OTP</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Enter OTP:</label>
      <input type="text" name="otp" maxlength="6" class="form-control" placeholder="Enter 6-digit OTP" required>
      <button class="btn btn-success mt-2">Verify</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
